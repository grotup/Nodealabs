<!DOCTYPE html>
  <html ng-app="Nodealabs">
    <head>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="bower_components/materialize/dist/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    </head>

    <body class="indigo lighten-5" ng-controller="DealsController">
    	
		<div class="row">
			<nav class="light-blue lighten-1" role="navigation">
				<ul id="nav-mobile" class="right">
					<li ng-class="{active : typeFlux == 'news'}" ><a ng-click="changeTypeDeal('news')" href="#">Nouveaux</a></li>
					<li ng-class="{active : typeFlux == 'hots' }" ><a ng-click="changeTypeDeal('hots')" href="#">Hots</a></li>
	      		</ul>
			    <div class="nav-wrapper container">
		    		<form class="center">
			        	<div class="input-field">
				          	<input id="search" type="text" required data-ng-model="search">
			          		<label for="search"><i class="mdi-action-search"></i></label>
			        	</div>
		      		</form>
			    </div>
			  </nav>
		  </div>
		  <div class="container">
				<div class="row">
					<a ng-class="{disabled : !canPrevious}" class="waves-effect waves-light btn left" ng-click="previousPage()"><i class="mdi-av-skip-previous"></i></a>
					<a ng-click="changeNbDeals(10)" ng-class="{disabled:top==10}" class="waves-effect waves-light btn center col s1 offset-s2">10</a>
					<a ng-click="changeNbDeals(20)" ng-class="{disabled:top==20}" class="waves-effect waves-light btn center col s1">20</a>		
					<a ng-click="changeNbDeals(50)" ng-class="{disabled:top==50}" class="waves-effect waves-light btn center col s1">50</a>		
					<a ng-click="changeNbDeals(100)" ng-class="{disabled:top==100}" class="waves-effect waves-light btn center col s1">100</a>
					<a ng-click="changeNbDeals(500)" ng-class="{disabled:top==500}" class="waves-effect waves-light btn center col s1">500</a>
					<a ng-class="{disabled : !canNext}" class="waves-effect waves-light btn right"  ng-click="nextPage()"><i class="mdi-av-skip-next"></i></a>	
		  		</div>
		  		<div class="row">
		  			<h4>Deals</h4>
					<ul class="collection">
			  			<li ng-repeat="deal in deals | filter:search" class="collection-item avatar" >
			  				<img ng-src="{{deal.properties.image}}" class="circle">
			  				<span class="title">{{deal.title}}</span>
			  				<p>{{deal.properties.degre}}</p>
			  				<a href="{{deal.url}}" class="secondary-content" target="_blank"><i class="mdi-communication-call-made small"></i></a>
			  			</li>
			  		</ul>
		  		</div>
		  		<div class="row">
			  		<a href="#" ng-class="{disabled : skip==0}" class="waves-effect waves-light btn left" ng-click="previousPage()"><i class="mdi-av-skip-previous"></i></a>
			  		<a href="#" ng-class="{disabled : skip >=40}" class="waves-effect waves-light btn right"  ng-click="nextPage()"><i class="mdi-av-skip-next"></i></a>
		  		</div>
	      	</div>


      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
      <script type="text/javascript" src="bower_components/materialize/dist/js/materialize.min.js"></script>
      <script src="bower_components/angular/angular.js"></script>
      <script src="js/DealController.js"></script>
      <script src="js/DealService.js"></script>
      <script src="js/app.js"></script>
    </body>
  </html>
