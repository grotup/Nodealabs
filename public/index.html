<!DOCTYPE html>
  <html ng-app="Dealabs">
    <head>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="bower_components/materialize/dist/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    </head>

    <body class="indigo lighten-5" ng-controller="DealsController">
    	
		<div class="row">
			<nav class="light-blue lighten-1" role="navigation">
			    <div class="nav-wrapper container">
		    		<form class="center">
			        	<div class="input-field">
				          	<input id="search" type="text" required data-ng-model="search">
			          		<label for="search"><i class="mdi-action-search"></i></label>
			        	</div>
		      		</form>
					<ul class="right">
						<li><a href="#">Navbar Link</a></li>
					</ul>
					<ul id="nav-mobile" class="side-nav">
						<li><a href="#">Navbar Link</a></li>
					</ul>
					<a href="#" data-activates="nav-mobile" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
			    </div>
			  </nav>
		  </div>
		  <div class="container">
					<div class="row">
						<a class="waves-effect waves-light btn left" ng-click="previousPage()">Précédent</a>
						<a ng-click="changeNbDeals(10)" ng-class="{disabled:top==10}" class="waves-effect waves-light btn center col s1 offset-s2">10</a>
						<a ng-click="changeNbDeals(20)" ng-class="{disabled:top==20}" class="waves-effect waves-light btn center col s1">20</a>
						<a ng-click="changeNbDeals(50)" ng-class="{disabled:top==50}" class="waves-effect waves-light btn center col s1">50</a>
						<a ng-click="changeNbDeals(100)" ng-class="{disabled:top==100}" class="waves-effect waves-light btn center col s1">100</a>
						<a class="waves-effect waves-light btn right"  ng-click="nextPage()">Suivant</a>	
			  		</div>
			  		<div class="row">
						<ul class="collection with-header">
							<li class="collection-header"><h4>Deals</h4></li>
				  			<li ng-repeat="deal in deals | filter:search" class="collection-item avatar" >
				  				<span class="title">{{deal.title}}</span>
				  				<a href="{{deal.url}}" class="secondary-content" target="_blank"><i class="mdi-communication-call-made"></i></a>
				  			</li>
				  		</ul>
			  		</div>
			  		<div class="row">
				  		<a class="waves-effect waves-light btn left" ng-click="previousPage()">Précédent</a>
				  		<a class="waves-effect waves-light btn right"  ng-click="nextPage()">Suivant</a>
			  		</div>
		      </div>


      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="bower_components/materialize/dist/js/materialize.min.js"></script>
      <script src="bower_components/angular/angular.js"></script>
      <script src="js/app.js"></script>
    </body>
  </html>
